<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Green Scape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/steps.css">
   
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    
    <div class="typing-container">
      
      <div class="typing-content">
        <div class="dropup">
          <span id="dropbtn" class="material-symbols-rounded">Face</span>
          <div class="dropup-content">
            <a href="#" id="userName"></a>
            <a href="#" id="userEmail"></a>
            <hr>
            <a href="#" id="userSignOut">Signout</a>
          </div>
        </div>
        
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
          
      </div>
    </div>
    <script type="module" crossorigin src="./assets/signout.js"></script>
    <script type="module" crossorigin src="./assets/steps.js"></script>
    <script>
      function preventBack() { window.history.forward(); }
      setTimeout("preventBack()", 0);
      window.onunload = function () { null };
    </script>
  </body>
</html>
