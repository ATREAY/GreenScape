  <body>
    <div id="app">
      <div class="dropdown">
        <span onclick="myFunction()" class="dropbtn material-symbols-rounded">Face</span>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" id="userName"></a>
          <a href="#" id="userEmail"></a>
          <hr>
          <a href="#" id="userSignOut">Signout</a>
        </div>
      </div>
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Enter a Plant Name..."></textarea>
        <button type="submit"><img src="./images/assets/send.svg" alt="send" />
      </form>
    </div>
    <script>

function preventBack() { window.history.forward(); }
      setTimeout("preventBack()", 0);
      window.onunload = function () { null };
      /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
    </script>
  </body>
