<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenScape</title>
    <link rel="icon" href="./images/favicon.png" type="image/png">
  <script type="module" crossorigin src="/assets/auth.js"></script>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <!-- component -->
    <div class="relative py-16 bg-gradient-to-br from-sky-50 to-gray-200">
        <div class="relative container m-auto px-6 text-gray-500 md:px-12 xl:px-40">
            <div class="m-auto md:w-8/12 lg:w-6/12 xl:w-6/12">
                <div class="rounded-xl bg-white shadow-xl">
                    <div class="p-6 sm:p-16">
                        <div class="space-y-4">
                            <img src="./images/logo.png" loading="lazy" class="w-56" alt="logo">
                            <h2 class="mb-8 text-4xl text-slate-950 font-bold">Sign in to unlock the <br> best of
                                GreenScape</h2>
                        </div>
                        <div class="mt-36 mb-36 grid space-y-4">
                            <button id="userSignIn" class="group h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 
                            hover:border-goldyellow focus:bg-blue-50 active:bg-blue-100">
                                <div class="relative flex items-center space-x-4 justify-center">
                                    <img src="https://tailus.io/sources/blocks/social/preview/images/google.svg"
                                        class="absolute left-0 w-5" alt="google logo">
                                    <span
                                        class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-goldyellow sm:text-base">Continue
                                        with Google</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
